name: Continuous Deployment

on:
  push:
    branches: [ main, release/* ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½²'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æ„å»ºå’Œæµ‹è¯•
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: è®¾ç½®Javaç¯å¢ƒ
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: è·å–ç‰ˆæœ¬å·
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)-${GITHUB_SHA::8}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION: $VERSION"

    - name: Mavenæ„å»º
      run: |
        mvn clean compile test package -B \
          -Dmaven.test.failure.ignore=false \
          -Dcheckstyle.skip=false \
          -Dspotbugs.skip=false

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/*.jar
          **/target/*.jar
        retention-days: 30

    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ç™»å½•Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: æå–Dockerå…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.version.outputs.version }}

    - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}

  # å®‰å…¨æ‰«æ
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.force_deploy == 'true'
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è¿è¡ŒTrivyæ¼æ´æ‰«æ
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ä¸Šä¼ Trivyæ‰«æç»“æœ
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # éƒ¨ç½²åˆ°stagingç¯å¢ƒ
  deploy-staging:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: é…ç½®Kubernetesé›†ç¾¤
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context

    - name: éƒ¨ç½²åˆ°Staging
      run: |
        export KUBECONFIG=kubeconfig
        
        # æ›´æ–°é•œåƒæ ‡ç­¾
        sed -i "s|image:.*|image: ${{ needs.build.outputs.image }}|g" k8s/base/deployment.yaml
        
        # åº”ç”¨Kubernetesé…ç½®
        kubectl apply -f k8s/base/ -n staging
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/gameserver-app -n staging --timeout=600s

    - name: éªŒè¯éƒ¨ç½²
      run: |
        export KUBECONFIG=kubeconfig
        
        # æ£€æŸ¥PodçŠ¶æ€
        kubectl get pods -n staging -l app=gameserver
        
        # å¥åº·æ£€æŸ¥
        kubectl wait --for=condition=Ready pod -l app=gameserver -n staging --timeout=300s

    - name: å‘é€éƒ¨ç½²é€šçŸ¥
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          Stagingéƒ¨ç½² ${{ job.status }}
          ç‰ˆæœ¬: ${{ needs.build.outputs.version }}
          åˆ†æ”¯: ${{ github.ref_name }}
          æäº¤: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    needs: [build, security-scan, deploy-staging]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: é…ç½®Kubernetesé›†ç¾¤
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context

    - name: ç”Ÿäº§ç¯å¢ƒé¢„æ£€æŸ¥
      run: |
        export KUBECONFIG=kubeconfig
        
        # æ£€æŸ¥é›†ç¾¤çŠ¶æ€
        kubectl cluster-info
        kubectl get nodes
        
        # æ£€æŸ¥ç°æœ‰éƒ¨ç½²
        kubectl get deployment gameserver-app -n production || echo "é¦–æ¬¡éƒ¨ç½²"

    - name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
      run: |
        export KUBECONFIG=kubeconfig
        
        # æ›´æ–°é•œåƒæ ‡ç­¾
        sed -i "s|image:.*|image: ${{ needs.build.outputs.image }}|g" k8s/base/deployment.yaml
        
        # åº”ç”¨Kubernetesé…ç½®
        kubectl apply -f k8s/base/ -n production
        
        # æ»šåŠ¨æ›´æ–°
        kubectl rollout status deployment/gameserver-app -n production --timeout=900s

    - name: ç”Ÿäº§ç¯å¢ƒéªŒè¯
      run: |
        export KUBECONFIG=kubeconfig
        
        # æ£€æŸ¥PodçŠ¶æ€
        kubectl get pods -n production -l app=gameserver
        
        # å¥åº·æ£€æŸ¥
        kubectl wait --for=condition=Ready pod -l app=gameserver -n production --timeout=600s
        
        # æœåŠ¡è¿é€šæ€§æµ‹è¯•
        kubectl port-forward service/gameserver-service 8080:8080 -n production &
        sleep 10
        curl -f http://localhost:8080/actuator/health || exit 1

    - name: åˆ›å»ºGitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
