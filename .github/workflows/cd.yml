    - name: å‘é€ç”Ÿäº§éƒ¨ç½²é€šçŸ¥
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production'
        text: |
          ğŸš€ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½² ${{ job.status }}
          ç‰ˆæœ¬: ${{ needs.build.outputs.version }}
          æ ‡ç­¾: ${{ github.ref_name }}
          é•œåƒ: ${{ needs.build.outputs.image }}
          
          ${{ job.status == 'success' && 'âœ… éƒ¨ç½²æˆåŠŸï¼' || 'âŒ éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ï¼' }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # å›æ»šä»»åŠ¡
  rollback:
    runs-on: ubuntu-latest
    if: failure() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: [deploy-staging, deploy-production]
    environment: rollback
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®kubectl
      uses: azure/setup-kubectl@v3
