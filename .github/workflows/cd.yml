          ${{ needs.build.outputs.image }}
          ```
          
          ### ğŸ“‹ å˜æ›´å†…å®¹
          - è‡ªåŠ¨ç”Ÿæˆçš„å‘å¸ƒç‰ˆæœ¬
          
          ### ğŸ”§ éƒ¨ç½²ä¿¡æ¯
          - æ„å»ºæ—¶é—´: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          - Gitæäº¤: ${{ github.sha }}
          - é•œåƒæ‘˜è¦: ${{ needs.build.outputs.digest }}
        draft: false
